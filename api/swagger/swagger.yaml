swagger: "2.0"
info:
  version: "0.0.1"
  title: Todo API
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /:
     get:
      description: "Return Todos"
      operationId: "GetAllTodos"
      parameters: []
      responses:
        200:
          description: "Todos array"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Todo"
      x-swagger-router-controller: "GetAllTodos"
      
     post:
      description: "Add new Todo"
      operationId: "AddTodo"
      produces: 
      - "application/json"
      parameters:
      - in: "body"
        name: "todo"
        description: "todo to be added"
        required: true
        schema:
          $ref: "#/definitions/Todo"
      responses:
        200:
          description: "Successful Todo add"
      x-swagger-router-controller: "AddTodo"
  /todo/{id}:
    get:
      description: "Get individual Todo by id"
      operationId: "FindTodoById"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "ID of target todo"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "Todo response"
          schema:
            $ref: "#/definitions/Todo"
      x-swagger-router-controller: "FindTodoById"
      
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  Todo:
    type: "object"
    properties:
      todo_id:
        type: "integer"
        description: "Id for Todo item"
      author:
        type: "string"
        description: "Todo Owner and Creator"
      todo:
        type: "string"
        description: "The Todo item"
      created_date:
        type: "string"
        format: "date-time"
        description: "Todo Timestamp"
      duedate:
        type: "string"
        format: "date-time"
        description: "When Todo is due"
      completed:
        type: "boolean"
        description: "inform if Todo has been completed or not"
        
        
        
    
